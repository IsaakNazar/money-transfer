<div class="container auth">
  <mat-card>
    <mat-card-title>Sign In</mat-card-title>
    <mat-card-subtitle>Please fill in this form to sign in!</mat-card-subtitle>

    <mat-divider></mat-divider>

    <mat-card-content>
      <form [formGroup]='loginForm'>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="getFormControl('email').hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="getFormControl('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="password" formControlName="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="getFormControl('password').hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="signIn()">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="auth-link">
    <p>Don't have an account?</p>
    <a routerLink="/sign-up">Sign up here</a>
  </div>
</div>
